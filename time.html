<!DOCTYPE html>
<html>
<head>
<title>TIME</title>
<style>
div {
    font-family: Consolas, monospace;
    font-weight: Bold;
    font-size: 220px;
    text-align: center;
}
</style>
</head>
<body>
<div id='time'></div>
<script>
let w = ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa']
function getDate() {
    let d = new Date();
    document.getElementById('time').innerHTML =   `${d.getFullYear()}`.slice(2)
                                                + `${d.getMonth()+1}`.padStart(2, '0')
                                                + `${d.getDate()}`.padStart(2, '0')
                                                + `${w[d.getDay()]}`
                                                + ' '
                                                + `${d}`.split(' ')[4];
}
getDate();
setInterval(getDate, 1000);
</script>
</body>
</html>
